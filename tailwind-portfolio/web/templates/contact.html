{{ define "content" }}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<section class="bg-[#1B1B1B] text-[#CCCCCC] py-10 sm:py-16 min-h-screen w-full">
  <div class="max-w-[1100px] mx-auto px-4 sm:px-8 flex flex-col items-center">

    <!-- Title -->
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-center text-white mb-4">
      Contact<span class="text-[#62BA1B]">.</span>
    </h1>

    <!-- Intro -->
    <p class="text-base sm:text-lg md:text-xl text-center text-[#9C9C9C] max-w-3xl mb-10">
      {{ .ContactIntro }}
    </p>

    <!-- Social Links -->
    <div class="flex gap-6 text-2xl sm:text-3xl md:text-4xl mb-12">
      {{ range $key, $value := .SocialLinks }}
        <a href="{{ $value }}" target="_blank" rel="noopener" aria-label="{{ $key }}"
           class="text-[#62BA1B] hover:text-[#3F8E00] transform hover:scale-125 transition-transform duration-200">
          {{ if eq $key "GitHub" }}<i class="fab fa-github"></i>{{ end }}
          {{ if eq $key "LinkedIn" }}<i class="fab fa-linkedin"></i>{{ end }}
          {{ if eq $key "Instagram" }}<i class="fab fa-instagram"></i>{{ end }}
        </a>
      {{ end }}
    </div>

    <!-- Contact Form -->
    <form action="/api/contact" method="post" class="bg-[#111111] p-8 rounded-xl shadow-lg w-full max-w-lg border border-gray-800">
      <!-- Name -->
      <label for="name" class="block mb-2 text-sm font-medium text-white">Name</label>
      <input type="text" id="name" name="name" required
        class="w-full p-2 sm:p-3 mb-6 rounded-lg bg-[#1B1B1B] border border-gray-700 focus:border-[#62BA1B] focus:ring focus:ring-[#62BA1B]/50 text-white outline-none transition duration-200" />

      <!-- Email -->
      <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
      <input type="email" id="email" name="email" required
        class="w-full p-2 sm:p-3 mb-6 rounded-lg bg-[#1B1B1B] border border-gray-700 focus:border-[#62BA1B] focus:ring focus:ring-[#62BA1B]/50 text-white outline-none transition duration-200" />

      <!-- Message -->
      <label for="message" class="block mb-2 text-sm font-medium text-white">Message</label>
      <textarea id="message" name="message" rows="5" required
        class="w-full p-2 sm:p-3 mb-6 rounded-lg bg-[#1B1B1B] border border-gray-700 focus:border-[#62BA1B] focus:ring focus:ring-[#62BA1B]/50 text-white outline-none transition duration-200"></textarea>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-[#3F8E00] hover:bg-[#62BA1B] text-white font-semibold py-2 sm:py-3 rounded-lg transition duration-200">
        Send a message
      </button>
    </form>

  </div>
</section>
{{ end }}
