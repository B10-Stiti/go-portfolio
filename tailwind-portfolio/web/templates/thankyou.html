{{ define "content" }}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
<section class="bg-[#1B1B1B] text-[#CCCCCC] min-h-screen flex flex-col items-center py-20 w-full">
  <div class="max-w-[1100px] mx-auto px-4 sm:px-8 flex flex-col items-center text-center">
    <h1 class="text-5xl md:text-6xl font-bold mb-6 text-white">
      Thank You<span class="text-[#62BA1B]">.</span>
    </h1>
    <p class="text-lg sm:text-xl text-[#9C9C9C] mb-12 max-w-xl leading-relaxed">
      Your message has been received. I appreciate you reaching out and will get back to you as soon as possible.
    </p>
    <div class="flex gap-8">
      <a href="/" title="Back to Home" 
         class="flex items-center gap-2 bg-[#3F8E00] hover:bg-[#62BA1B] text-white font-semibold px-6 py-3 rounded-lg shadow transition duration-300">
        <i class="fas fa-home"></i>
        Back to Home
      </a>
      <a href="/contact" title="Send another message" 
         class="flex items-center gap-2 bg-[#3F8E00] hover:bg-[#62BA1B] text-white font-semibold px-6 py-3 rounded-lg shadow transition duration-300">
        <i class="fas fa-envelope"></i>
        Send Another Message
      </a>
    </div>
  </div>
</section>
{{ end }}
