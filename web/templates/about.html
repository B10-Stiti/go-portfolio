{{ define "content" }}
<link rel="stylesheet" href="../static/css/about.css" />

<section class="about-container">
  <h1>About<span class="dot">.</span></h1>

  <p class="intro">{{ .AboutIntro }}</p>
  <p class="about-description">{{ .About }}</p>

  <section class="about-section">
    <h2>Technical & Soft Skills</h2>
    <ul class="skills-list">
      {{ range .Skills }}
      <li class="skill-item">{{ . }}</li>
      {{ end }}
    </ul>
  </section>

<section class="about-section">
  <h2>Experience</h2>
  <ul class="info-list">
    {{ range .Experience }}
    <li class="info-item">{{ . }}</li>
    {{ end }}
  </ul>
</section>

  <a href="#" class="btn-primary" target="_blank" rel="noopener noreferrer">View My Resume</a>

</section>
{{ end }}
